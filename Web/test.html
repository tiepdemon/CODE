<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Dropdown Bootstrap 5</title>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Chọn mục
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item" href="#">Mục 1</a></li>
                        <li><a class="dropdown-item" href="#">Mục 2</a></li>
                        <li><a class="dropdown-item" href="#">Mục 3</a></li>
                        <!-- Thêm các mục khác vào đây -->
                    </ul>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <h5>Mục đã chọn:</h5>
                <div id="selectedItems"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
        const selectedItems = [];

        $('.dropdown-item').on('click', function() {
            const selectedItem = $(this).text();

            if (!selectedItems.includes(selectedItem)) {
                selectedItems.push(selectedItem);
                updateSelectedItems();
            }
        });

        function updateSelectedItems() {
            $('#selectedItems').empty();

            if (selectedItems.length > 0) {
                selectedItems.forEach(item => {
                    $('#selectedItems').append(`<span class="badge badge-primary">${item}</span>`);
                });
            } else {
                $('#selectedItems').html('<p>Chưa có mục nào được chọn.</p>');
            }
        }
    </script>
</body>
</html>
